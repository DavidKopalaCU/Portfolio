name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag portfolio:latest; docker login -p $DOCKER_HUB_PASSWORD -u $DOCKER_HUB_USERNAME; docker tag portfolio $DOCKER_HUB_USERNAME/portfolio:latest
